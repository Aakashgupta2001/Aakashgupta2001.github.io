  <body>
    <main class="unselectable">
      <div class="main-background">
        <div class="nav-container">

            <h1>Androidio</h1>

              <li><a href="#home-page">Home</a></li>

                    <li>CSS</li>

                  </ul>
                </div>
                <div class="card2">
                  <img src="./img/program.png" alt="" />

                    <li id="card-topic">Programming</li>
                    <div class="line"></div>
                    <li>C/C++</li>
                    <li>Java</li>
                    <li>Python</li>
                    <li>SQL</li>
                  </ul>
                </div>
                <div class="card3">
                  <img src="./img/edit.png" alt="" />
                  <ul>
                    <li id="card-topic">Editing And Design</li>
                    <div class="line"></div>
                    <li>Figma</li>
